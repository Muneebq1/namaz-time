<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer timing</title>
</head>

<body>
    <div class="main">
        <h1>Prayer timing </h1>
        <form onsubmit="time(); return false">
            <input type="text" id="city" placeholder="Enter your City name" required>

        </form>
    </div>


    <div class="timing">
      <div id="sunrise"></div>
      <div id="sunset"></div>

        <div id="Fajr"></div>
        <div id="Dhuhr"></div>
        <div id="Asr"></div>
        <div id="Maghrib"></div>
        <div id="Isha"></div>


    </div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
